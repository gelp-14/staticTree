<!-- 参数说明
PS：参数设置可任意顺序！

设置默认标签 ：start (number|string)

默认标签的索引号. ex: $(...).gTab(0)
默认标签的ID. ex: $(...).gTab("#tab1")
default: index 0
设置URL是否变化：change (boolean)

URL变化是指：index.html#tab1
True：Url有变化. ex: $(...).gTab(true)
False - Url无变化. ex: $(...).gTab(false)
default: false
设置点击调用：click (function)：

点击时调用函数. ex: $(...).gTab(function(id,s){...})
注：返回false则gTab将不被执行；
设置切换样式名：selected (string)

标签上的样式名. ex: $(...).gTab(".current")
default: ".cur"
设置触发事件：event (string)

触发事件参数. ex: $(...).gTab("!mouseover")
可绑定多个事件. ex: $(...).gTab("!click").gTab("!focus")
default: "!click"
