<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>erm-logon</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/reset.css" />
</head>
<body>
    <div class="logon-bg">
        <img src="../css/i/logon-bg.png" style="position: fixed;width: 100%;height: 100%;"/>
        <div class="logon-box">
            <div class="logon-box-content">
                <div class="logon-box-content-text">
                    <div class="logon-box-text">
                        <p>国美互联网ERM2.0系统</p>
                        <span>建议您使用谷歌/火狐/IE 8+浏览器登录系统</span>
                    </div>
                    <div class="logon-input-box">
                        <div class="logon-q-icon">
                            <span class="logon-icon1"></span>
                            <input class="input-box" type="text" value="用户名/域用户名">
                        </div>
                        <div class="logon-q-icon error">
                            <span class="logon-icon2"></span>
                            <input class="input-box input-password" type="text" value="密码/域认证密码">
                            <span class="true-text">请输入正确的密码</span>
                        </div>

                    </div>
                    <button class="logon-button" type="button" value="确定">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/public/jquery-1.11.3.min.js"></script>
    <script src="../js/common.js"></script>
    <script type="text/javascript">

    </script>
</body>
</html>
